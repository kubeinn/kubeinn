apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-same-ns
  namespace: pilgrim-1-project-1
  labels:
    app: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        resources:
          requests:
            memory: "250000000"
            cpu: "0.1"
          limits:
            memory: "500000000"
            cpu: "1"
---
apiVersion: v1
kind: Pod
metadata:
  name: alpine-same-ns
  namespace: pilgrim-1-project-1
spec:
  containers:
  - name: alpine
    image: alpine:3.13.1
    command: [ "/bin/sh", "-c", "--" ]
    args: [ "while true; do sleep 30; done;" ]
    resources:
      requests:
        memory: "250000000"
        cpu: "0.1"
      limits:
        memory: "500000000"
        cpu: "1"
