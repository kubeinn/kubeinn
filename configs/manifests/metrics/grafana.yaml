apiVersion: v1
kind: Service
metadata:
    name: grafana-cluster-ip-service
spec:
  type: ClusterIP
  selector:
    component: grafana
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: grafana-deployment
spec:
    replicas: 1
    selector:
        matchLabels:
            component: grafana
    template:
        metadata:
            labels:
                component: grafana
        spec:
            containers:
            - name: grafana
              image: grafana/grafana:7.1.0
              ports:
              - containerPort: 3000