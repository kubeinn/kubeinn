---
apiVersion: v1
kind: Service
metadata:
  name: pilgrim-cluster-ip-service
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
  selector:
    component: pilgrim
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pilgrim-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: pilgrim
  template:
    metadata:
      labels:
        component: pilgrim
    spec:
      serviceAccountName: service-account
      containers:
        - name: pilgrim
          image: jordan396/pilgrim
          ports:
            - containerPort: 80
          volumeMounts:
            - name: tmp-files
              mountPath: "/usr/share/nginx/html/pilgrim/config"
      initContainers:
        - name: create-env-config
          image: busybox
          command: ["/bin/sh", "-c"]
          args:
            [
              "cp /configmap/.env /tmp/files/ && cp /configmap/env.sh /tmp/files/ && cd /tmp/files/ && /bin/sh ./env.sh",
            ]
          volumeMounts:
            - name: react-env-volume
              mountPath: "/configmap"
              readOnly: true
            - name: tmp-files
              mountPath: "/tmp/files"
      volumes:
        - name: react-env-volume
          configMap:
            name: react-env-conf
        - name: tmp-files
          emptyDir: {}
